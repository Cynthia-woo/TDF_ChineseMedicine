<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <title>HerbaChatec</title>
</head>

<body id="main-body" style="font-family: Verdana,serif;">
  <!--    <a href="/a">Normal Rabbit</a>-->
  <div id="apiResponse"></div>

  <input id="userInput" type="text" placeholder="Ask everything here">
  <button id="apiCall" type="submit" onclick="callAPI()">Submit</button>

</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/app.js"></script>

<script>
  const callAPI = async() => {
    console.log("API call");
    const inputText = document.getElementById('userInput').value;
    const responseDiv = document.getElementById('apiResponse');
    try {
      const response = await fetch('/api', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({inputText})
      });
      console.log('callAPI response', response);
      if (response.ok) {
        const data = await response.json();
        console.log('callAPI data', data);
        responseDiv.innerText = data.response;
        document.getElementById('userInput').value = "";
      } else {
        console.log('callAPI Error:', response.status);
      }
    } catch (error) {
      console.log('Error:', error);
    }
  }
  </script>
</html>
